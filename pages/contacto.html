<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sublimado Estelar</title>

<body class="contacto">
  <header>
    <h2 class="titulo">Sublimado Estelar</h2>
    <nav>
      <a href="../index.html" class="barra">Inicio</a>
      <a href="nosotros.html" class="barra">Nosotros</a>
      <a href="productos.html" class="barra">Productos</a>

  <br><br><br>
    <main>
      <section class="formulario">
        
      <form>
        
        <div class="wrap">
          <h3>Formulario</h3>
          <div class="input-group">
            <input type="text" id="name" class="controls" autocorrect="off" autocapitalize="off" name="name" placeholder="Nombre">
            <label for="name"></label>
            <input type="email" id="email" class="controls" autocorrect="off" autocapitalize="off" name="email" placeholder="Email">
            <label for="email"></label>
            <input type="tel" id="phone" class="controls" autocorrect="off" autocapitalize="off" name="phone" placeholder="TelÃ©fono">
            <label for="phone"></label>
            <textarea id="message" class="controls" autocorrect="off" autocapitalize="off" name="message" rows="7" placeholder="Mensaje"></textarea>
          </div>               
          <div class="button">
            <input class="boton " type="submit" value="Enviar" name="contact">
          </div>
        </div>
      </form>
      </section>
      
      
      
      
      
    </main>
    


    <footer class="footer">
      <nav class="pie-pagina">
        <div class="pie-pagina2">
          <h3>Medios de Pago</h3>
          <i class="fa-brands fa-cc-mastercard" id="pie1"></i>
          <i class="fa-brands fa-cc-visa" id="pie1"></i>
          
        </div>
        
        <div class="pie-pagina2">
          <h3 class="pago">Medios de Envio</h3>
          <img src="../img/oca.png" class="imagen" id="pie2">
          <img src="../img/correo.png" class="imagen" id="pie2">
        </div>
        
        <div class="pie-pagina2">
          <h3 class="social">Redes Sociales</h3>  
          <i class="fa-brands fa-facebook-f" id="pie3"></i>
          
          <i class="fa-brands fa-instagram" id="pie3"></i>
          
        </div>
      </nav>
    </footer>
